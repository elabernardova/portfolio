<p id="demo" class="demo"></p>

<script>
    var i = 0;
    var txt = 'This is a interactive game I created in a group with my classmates. It is a trailer for american movie Bringing up baby! Target audience of this project are 15-17 years old kids. We also prepared presentation of this project for them and visited them in their school. ';
    var speed = 40;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

</script>
