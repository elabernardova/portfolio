<p id="demo" class="demo"></p>

<script>
    var i = 0;
    var txt = 'Copenhagen Coffee Guide is a project we created with my group. It is a video showing 5 coffee shops in Copenhagen you should definitely visit. It was made for City Walks and Meet up. ';
    var speed = 40;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

</script>
