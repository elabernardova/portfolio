<button onclick="typeWriter()" class="button4">CLICK</button>

<p id="demo" class="demo"></p>

<script>
    var i = 0;
    var txt = 'Simple animation with 5 buttons. With clicking on each button, there is a different movement of the picture.';
    var speed = 40;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

</script>
